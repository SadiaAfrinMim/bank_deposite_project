    <div id="login-area" class="login-area">
      <h1 class="text-center">
        welcome to the <span class="text-warning text-bolder"> UCB</span> Bank
      </h1>
      <div class="submit-area">
        <h3 class="text-primary">Log In</h3>
        <br />
        <input type="text" placeholder="Enter your name" class="form-control" />
        <br />
        <input type="password" class="form-control" placeholder="password" />
        <br />
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>
    <div id="transection-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposite status">
            <h5>Deposite</h5>
            <h2>$<span id="currentdeposite">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>withdraw</h5>
            <h2>$<span id="currentwithdraw">00</span></h2>

        </div>

        </div>

            <br />
            <button id="adddeposite" class="btn btn-success">deposite</button>
          </div>
        </div>

        <div class="col-md-6">
          <div class="submit-area">
            <h2>withdraw</h2>

            <input
              type="text"
              id="withdrawAmount"
              placeholder="$ amount you want you withdraw"
              class="form-control"
            />
            <br /><button id="addwithdraw" class="btn btn-success">
              withdraw
            </button>
          </div>
        </div>
      </div>
    </div>

      function getInputNumber(id) {
